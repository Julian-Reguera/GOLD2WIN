<!DOCTYPE html >
<html class="h-100" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <th:block th:replace="fragments/head :: header"/>
    <title>Secciones</title>


</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav('deportes')"></header>

    <main class="d-flex flex-grow-1 overflow-hidden">
        <nav th:replace="fragments/navSeccionesAdmin.html :: navSeccionesAdmin"></nav>
        
        <div class="d-flex flex-column w-100 ps-4">
            <nav th:replace="fragments/navSeccionescomprimido.html :: navSeccionescomprimido"></nav>
            <div class="pe-4 seccionesDerecha scrollBarPerso">
                <div class = "formularioSeccion mt-4">
                    <div class = "zonaDatos row">
                        <div class = "col-6 d-flex flex-column">
                            <label for="inputNombreSeccion" class="form-label">Nombre de la sección:</label>
                            <input class="form-control" id="inputNombreSeccion" name="cantidad" >
                            <label for="inputTipoSeccion" class="form-label mt-5">Nombre del tipo de sección:</label>
                            <input class="form-control" id="inputTipoSeccion" name="cantidad" >
                        </div>
                        
                        <div class = "col-6 d-flex flex-column align-items-center">
                            <label for="inputImagenSecciones">Selecciona una imagen:</label>
                            <input type="file" id="inputImagenSecciones" name="imagen" accept="image/*" class="form-control">

                            <img id="mostrarImagenSeccionesForm" src="" alt="Vista previa" style="display: none; max-width: 200px; margin-top: 10px;">
                        </div>
                    </div>

                    <div class = "formularioVariables mt-3">
                        <div class = "encabezadoVariables mb-3">
                            <span class = "mt-4"> Variables de la sección</span>
                            
                        </div>

                       <div id = "contenedorVariables" class="row g-3 justify-content-center mt-2">
                            <button id = "botonCrearVariable" style="min-height: 30px; " class = "col-3 btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCrearVariables"> 
                                Crear variable
                            </button>
                       </div>
                            
                    </div>
                </div>
            </div>
            
           
        </div>
    </main>

    <div class="modal fade" id="modalCrearVariables" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content" style="position: relative;">
                <div id="ocultador-formulario">
                    <form id="apostarForm">
                        <div class="modal-header">
                            <h5 class="modal-title">Nueva variable</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                    
                        <div class="modal-body">
                            
                            <div class="mb-3">
                                <label for="cantidadModal" class="form-label">Nombre de la variable:</label>
                                <input class="form-control" id="cantidadModal" name="nombreVar" >
                            </div>
        
                            <div class="mb-3">
                                <label for="tipoApuestaModal" class="form-label">Tipo de variable:</label>
                                <select class="form-select" id="tipoApuestaModal" name="tipoVar">
                                    <option value="">Seleccione una</option>
                                    <option value="1">Valor numérico</option>
                                    <option value="2">Texto</option>
                                </select>
    
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button class="btn btn-success" onclick="agregarDiv()" data-bs-dismiss="modal">Añadir variable</button>
                        </div>
                    </form>
                </div>
                

                <svg id="confirmacionApuesta" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check-circle-fill text-success invisible" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
            </div>
        </div>
    </div>
    
    <div id="menuOpcionesSeccion">
        <a href="#">Editar evento</a>
        <a href="#">Eliminar evento</a>
    </div>

    <th:block th:replace="fragments/footer.html :: footer" />

</body>

</html>
