<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Perfil</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav(null)"></header>

    <main class="flex-shrink-0">
        <div class="container mt-5">
            <!-- Encabezado con imagen de perfil -->
            <div class="d-flex align-items-center mb-4">
                <div class="me-3">
                    <img th:src="@{/img/default-pic.jpg}" src="/img/default-pic.jpg" alt="Foto de perfil" class="rounded-circle" width="80" height="80">
                </div>
                <h1 class="mb-0">Perfil de Paco</h1>
            </div>

            <!-- Formulario de perfil -->
            <form class="mt-4">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" value="paco123">
                    </div>
                    <div class="col-md-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" value="Paco">
                    </div>
                    <div class="col-md-4">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" value="García Pérez">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="paco@example.com">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" value="123456">
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <hr class="my-4" />

            <!-- Sección de estadísticas -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Estadísticas</h4>
                <a class="btn btn-morado-cartera" th:href="@{/cartera/ingresar}" id="enlaceNavCartera">Cartera</a>
            </div>
            <ul class="list-group">
                <li class="list-group-item">Apuestas Totales: <strong>25</strong></li>
                <li class="list-group-item">Apuestas Pendientes: <strong>3</strong></li>
                <li class="list-group-item">Chats: <strong>5</strong></li>
                <li class="list-group-item">Mensajes: <strong>47</strong></li>
                <li class="list-group-item">Reportes: <strong>1</strong></li>
            </ul>

            <!-- Botón de guardar -->
            <div class="d-flex justify-content-center mt-5"> <!-- Aumenté el margin-top para mover el botón más abajo -->
                <a class="btn btn-morado-guardar" th:href="@{/cartera/ingresar}" id="enlaceNavCartera">Guardar</a>
            </div>

        </div>

        <script>
            function togglePassword() {
                const passwordInput = document.getElementById('password');
                passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            }
        </script>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />

    <script th:src="@{/js/ajax-demo.js}"></script>
</body>

</html>
