<!DOCTYPE html >
<html class="h-100" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <th:block th:replace="fragments/head :: header"/>
    <title>IW: Welcome</title>

    <style>
        .gold-text {
            color: rgb(255, 217, 0);
            font-weight: bold;
            font-family: Cambria;
        }
        .no-space {
            letter-spacing: 0;
        }
    </style>

</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav('deportes')"></header>

    <main class="d-flex flex-grow-1 overflow-hidden">
        <nav th:replace="fragments/navSeccionesAdmin.html :: navSeccionesAdmin"></nav>
        
        <div class="d-flex flex-column w-100 ps-4 ">
            <nav th:replace="fragments/navSeccionescomprimido.html :: navSeccionescomprimido"></nav>
            <div class="pe-4 d-flex justify-content-center mt-4">
                <div role = "button" id = "botonCrearSeccion" style="min-height: 40px;">
                    Crear seccion
                </div>
            </div>
            

           
        </div>
    </main>

    <div class="dropdown-menu">
        <p>Opción 1</p>
        <p>Opción 2</p>
        <p>Opción 3</p>
    </div>

    <th:block th:replace="fragments/footer.html :: footer" />

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    // Seleccionar el contenedor principal que contiene los divs generados dinámicamente
    const container = document.querySelector('.container'); // Asegúrate de tener un contenedor para los divs generados

    // Seleccionar el menú desplegable que se va a mostrar/ocultar
    const dropdownMenu = document.querySelector('.dropdown-menu'); // El menú que se mostrará al hacer clic

    // Usar el delegado de eventos para escuchar clics en cualquier div con la clase 'trigger-div' dentro del contenedor
    container.addEventListener('contextmenu', function(event) {
        // Verificamos si el elemento que activó el evento es un 'trigger-div'
        if (event.target && event.target.classList.contains('enlaceSeccionAdmin')) {
            event.preventDefault(); // Prevenir el menú contextual por defecto

            // Toggle (alternar) el display del menú
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none'; // Ocultar el menú
            } else {
                dropdownMenu.style.display = 'block'; // Mostrar el menú
            }

            // Posicionar el menú en la ubicación del clic
            dropdownMenu.style.left = `${event.pageX}px`;
            dropdownMenu.style.top = `${event.pageY}px`;
        }
    });

    // Opcional: Ocultar el menú si se hace clic en otro lugar de la página
    document.addEventListener('click', function(event) {
        if (!container.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.style.display = 'none'; // Ocultar el menú si se hace clic fuera de los elementos
        }
    });
});
    </script>
</body>

</html>
