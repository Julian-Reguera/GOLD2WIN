<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>INICIAR SESION PAYPAL</title>
</head>

<body class="d-flex flex-column h-100">

    <header th:replace="fragments/nav.html :: nav('ingresar')"></header>
    
    <div class="login-container">
        <form class="login-form" id="formPaypal" method="post">
            <img src="/img/paypal.png" alt="PayPal logo" style="width: 130px; height: 90px; display: block; 
            margin-left: auto; margin-right: auto;">


            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>

            <a th:href="@{/cartera/ingresar?paypal}"><button type="submit" class="btn btn-paypal">Iniciar Sesión</button></a>

            <div class="form-text">
    <!-- Hay que poner el olvidaste tu contraseña?? -->
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <th:block th:replace="fragments/footer.html :: footer" />

    <script th:inline="javascript">
        document.getElementById("formPaypal").addEventListener("submit", function(event) {
            if (!this.checkValidity()) {
            return;
            }

            event.preventDefault(); // Evita el envío real del formulario

            // Thymeleaf inserta la URL aquí directamente
            var url = /*[[@{/cartera/ingresar(paypal=true)}]]*/ "";
            window.location.href = url;
        });
    </script>
</body>

</html>
