<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Nav fragment - rest intentionally left empty</title>
</head>

<body class="d-flex flex-column h-100">
    <nav th:fragment="navSecciones(secciones,seleccionado)" class="navSecciones d-none d-md-flex flex-column scrollBarPerso pt-2">
            <th:block th:each="seccion,i: ${secciones}">
                <th:block th:if="${i.first or seccion.grupo != secciones[i.index - 1]?.grupo}">
                    <div class="d-flex flex-column grupoSecciones">
                        <span class="tituloSeccion text-nowrap" th:text="${seccion.grupo}"></span>
                </th:block>
                
                <a class="enlaceSeccion nav-link text-nowrap" th:href="@{/seccion/{id}(id=${seccion.id})}" href="@{/}" th:classappend="${seccion.id == seleccionado ? 'active' : ''}"> 
                    <img width="20" height="20" th:src="@{/seccion/{id}/pic(id=${seccion.id})}">
                    <span class="ms-1 spanAjustado " th:text="${seccion.nombre}">texto1</span>
                </a>

                <th:block th:if="${i.last or seccion.grupo != secciones[i.index + 1]?.grupo}">
                    </div>
                </th:block>
            </th:block>    
        </div>
    </nav>
</body>

</html>
