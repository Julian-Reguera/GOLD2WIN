<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <th:block th:replace="fragments/head :: header"/>
    <title>CrearApuesta</title>

    <link rel="stylesheet" href="css_german.css"> <!-- Ruta del archivo CSS -->
    
</head>

<body class="d-flex flex-column h-100">
    
    <header th:replace="fragments/nav.html :: nav('deportes')"></header>

    <a id = "flecha-atras-apuesta" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-arrow-left-short" viewBox="0 0 16 16" id = "flecha-atras-apuesta">
            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
        </svg>
    </a>

    <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#modalCrearApuesta">
        crea tu propia apuesta
    </button>

    <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#modalApostar">
        apostar
    </button>

    <div class="modal fade" id="modalCrearApuesta" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content" style="position: relative;">
                <div id="ocultador-formulario2">
                    <form id="crearApuestaForm">
                        <div class="modal-header">
                            <button type="button" id="botonRetrocederCrearApuesta" class="btn btn-svg invisible" aria-label="atras">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
                                </svg>
                            </button>
                            <h5 class="modal-title mx-auto">Crea tu apuesta</h5>
                            <button type="button" class="btn-close ms-0" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                    
                        <div class="modal-body">
                            <div class="vision-creatuApuesta-1">
                                <div class="mb-3">
                                    <label for="tituloModal" class="form-label">Título:</label>
                                    <input type="text" class="form-control" id="tituloModal" name="titulo" maxlength="30" required>
                                    <span id="tituloError" class="text-danger"></span>
                                </div>
    
                                <div class="mb-3">
                                    <label for="formulaModal" class="form-label">Formula:</label>
                                    <input type="text" class="form-control" id="formulaModal" name="formula" maxlength="30" required>
                                    <span id="formulaError" class="text-danger"></span>
                                </div>
    
                                <div class="d-flex align-items-start mt-4">
                                    <label for="variables" class="form-label mb-0 me-2">Variables:</label>
                                    <div id="lista-Variables-Cr" class="border w-100 scrollBarPerso">
                                        <span class="spanAdaptable">GolesMadrid, GolesBarsa, FaltasMadrid, FaltasBarsa, cornersMadrid, cornersBarsa,   </span>
                                    </div>
                                </div>
                            </div>

                            <div class="vision-creatuApuesta-2 desaparece">
                                <div class="mb-3">
                                    <label for="cantidadModal2" class="form-label">Cantidad a apostar:</label>
                                    <input type="number" class="form-control" id="cantidadModal2" name="cantidad" min="1" required>
                                    <span id="cantidadError" class="text-danger"></span>
                                </div>
            
                                <div class="mb-3">
                                    <label for="tipoApuestaModal2" class="form-label">Tipo de apuesta:</label>
                                    <select class="form-select" id="tipoApuestaModal2" name="tipoApuesta" required>
                                        <option value="favor">A favor</option>
                                        <option value="contra">En contra</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" id="botonSiguienteCrearApuesta"class="btn btn-secondary mx-auto vision-creatuApuesta-1">siguiente</button>
                            <button type="submit" class="btn btn-success mx-auto vision-creatuApuesta-2 desaparece">Apostar</button>
                        </div>
                    </form>
                </div>
                
                <svg id="confirmacionApuesta2" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check-circle-fill text-success invisible" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalApostar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content" style="position: relative;">
                <div id="ocultador-formulario">
                    <form id="apostarForm">
                        <div class="modal-header">
                            <h5 class="modal-title">Nombre apuesta</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                    
                        <div class="modal-body">
                            <!-- Campo para cantidad de dinero -->
                            <div class="mb-3">
                                <label for="cantidadModal" class="form-label">Cantidad a apostar:</label>
                                <input type="number" class="form-control" id="cantidadModal" name="cantidad" min="1" required>
                                <span id="cantidadError" class="text-danger"></span>
                            </div>
        
                            <!-- Selección de apuesta -->
                            <div class="mb-3">
                                <label for="tipoApuestaModal" class="form-label">Tipo de apuesta:</label>
                                <select class="form-select" id="tipoApuestaModal" name="tipoApuesta" required>
                                    <option value="favor">A favor</option>
                                    <option value="contra">En contra</option>
                                </select>
    
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Aceptar</button>
                        </div>
                    </form>
                </div>
                

                <svg id="confirmacionApuesta" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check-circle-fill text-success invisible" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
