<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
        <th:block th:replace="~{fragments/head :: header}" />

    <title>CARTERA</title>

</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav('ingresar')"></header>

    <div class="row contendorIngresarRetirar">
        <div class="centered-div">
            <h1 class="h1-retirar">Retirar</h1>
            <form id = "retirarDineroForm">
                <label for="saldo" class="form-label">Saldo a retirar (min 5,00€  max 1000,00€):</label>
                <input id = "retirarDineroInput" type ="number", class="form-control"  step="0.01" required>
                <div id="mensajeErrorVar" class="mensaje-error" style="display: none;">La cantida es inválida</div>
                <div class="d-flex flex-row mt-3" style = "max-height: 40px;">
                    <div class = "col-5 d-flex justify-content-center">
                        <a th:href="@{/cartera/ingresar}">
                            <button class="btn btn-secondary w-100" type = "button">Cancelar</button>
                        </a>
                    </div>
                    <div class = "col-7 d-flex justify-content-center">
                        <button class="btn btn-success" onclick="retirarDinero()" type ="button">Confirmar retirada</button>
                    </div>
                </div> 
                <input type="hidden" id="dineroDisponible" th:value="${dinero}"/>           
            </form>
        </div>
    </div>
    

    <th:block th:replace="fragments/footer.html :: footer" />
    <script th:src="@{/js/cartera.js}" src="js/cartera.js"></script>
</body>

</html>
